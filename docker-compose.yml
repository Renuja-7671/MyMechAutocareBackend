version: "3.8"
services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: autosvc
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

  auth-service:
    build: ./services/auth-service
    env_file:
      - .env.auth
    depends_on:
      - postgres
    ports:
      - "4001:4001"

  gateway:
    build: ./gateway
    env_file:
      - .env.gateway
    depends_on:
      - auth-service
    ports:
      - "4000:4000"

volumes:
  pgdata: